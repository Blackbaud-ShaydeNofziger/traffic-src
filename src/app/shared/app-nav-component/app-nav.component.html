  <sky-navbar>
    <sky-navbar-item>
      <a href="https://bobbyearl.com">Bobby Earl</a>
    </sky-navbar-item>
    <sky-navbar-item *ngFor="let n of nav">

      <a
        *ngIf="!n.nav"
        [routerLink]="n.path"
        [routerLinkActiveOptions]="{exact: true}"
        routerLinkActive="sky-navbar-item-active"
      >
        {{ n.name }}
      </a>

      <sky-dropdown
        *ngIf="n.nav"
        trigger="hover">
        <sky-dropdown-button>
          {{ n.name }}
        </sky-dropdown-button>
        <sky-dropdown-menu>
          <sky-navbar-item *ngFor="let nn of n.nav">
            <a [routerLink]="nn.path">
              {{ nn.name }}
            </a>
          </sky-navbar-item>
        </sky-dropdown-menu>
      </sky-dropdown>

    </sky-navbar-item>
  </sky-navbar>
